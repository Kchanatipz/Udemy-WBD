<!DOCTYPE html>

<body>
    <!--    + ต่อกัน
            > เข้าข้างใน
            ^ ออกมา
            * จน.กี่ครั้ง
            [] attribute
            {} text
            $ ไล่เลข
    -->

    <!-- div+h1>h2>p+p^h2>ul^h2>li^p -->
    <div></div>
    <h1>
        <h2>
            <p></p>
            <p></p>
        </h2>
        <h2>
            <ul></ul>
        </h2>
        <h2>
            <li></li>
        </h2>
        <p></p>
    </h1>

    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- a[href=hi.html]{click me} -->
    <a href="hi.html">click me</a>

    <!-- nav>li>ul.item$*7 -->
    <nav>
        <li>
            <ul class="item1"></ul>
            <ul class="item2"></ul>
            <ul class="item3"></ul>
            <ul class="item4"></ul>
            <ul class="item5"></ul>
            <ul class="item6"></ul>
            <ul class="item7"></ul>
        </li>
    </nav>

</body>

</html>
