<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="cloumns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1>
                    <span id="p1-display">0</span> to
                    <span id="p2-display">0</span>
                  </h1>
                  <p>Use the buttons below to keep the score</p>

                  <div>
                    <label class="label is-large is-inline">Game of</label>
                    <div class="select is-rounded">
                      <select id="select-score">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="11">11</option>
                        <option value="15">15</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-link button card-footer-item is-large"
                  id="p1-button"
                >
                  +1 Player 1
                </button>
                <button
                  class="is-warning button card-footer-item is-large"
                  id="p2-button"
                >
                  +1 Player 2
                </button>
                <button
                  class="is-danger button card-footer-item is-large"
                  id="reset-button"
                >
                  reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
